server:
  port: 3355

spring:
  application:
    name: cloud-config-client
  cloud:
    config:
      label: master #分支
      name: config # 配置文件名称
      profile: dev #读取文件后缀  上诉三个综合就是读取master分支上的application-dev.yml
      uri: http://127.0.0.1:3344/  #配置中心地址
      username: a1015032205
      password: a5268413
  rabbitmq: #rabbit相关配置 15672是管理页面 5372时访问页面
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    #将自己注入eureka
    register-with-eureka: true
    #是否从eureka抓取已有的注册信息，默认为true，单节点无所谓，集群必须为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      # defaultZone: http://localhost:7001/eureka
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
  instance:
    #访问路径显示IP地址
    prefer-ip-address: true
    instance-id: config-client-3355
    #eureka客户端向服务端发送心跳时间间隔  默认30秒
    lease-renewal-interval-in-seconds: 30
    #eureka服务端在收到最后一次心跳后的等待时间上限 默认90秒  超时剔除服务
    lease-expiration-duration-in-seconds: 30


  #暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
